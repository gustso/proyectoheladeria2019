<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <p:panel>
                    <!--<h:form rendered="#{loginFormBeans.verificarSesion() eq true}"> copiado de veterinaria completar-->
                        <h:form>
                            <p:menubar>
                                <p:submenu label="Administrador"></p:submenu>
                                <p:submenu label="Tablas">
                                    <p:menuitem value="Usuarios" outcome="/administrador" />
                                    <p:menuitem value="Productos" outcome="/productos" />
                                </p:submenu>
                                <p:menuitem value="Datos Personales" outcome="/cliente"/>
                                <p:menuitem value="Volver" outcome="/login"/>
                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido: #{loginFormBean.nombreUsuarioValidado} " />
                                    <p:commandButton value="Cerrar Sesión" action="#{loginFormBean.cerrarSesion()}"/>
                                </f:facet>
                                
                            </p:menubar>
                        </h:form>
                        </p:panel>
                        <p:panel rendered="#{loginFormBean.verificarSesion() eq false}">
                            <h:form>
                                <p:outputLabel value="Sesion no Iniciada " />
                                <p:commandButton value="Iniciar Sesión" action="/login?faces-redirect=true"/>
                            </h:form>
                        </p:panel>
                    </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content      </ui:insert>
                
                
                
            </div>
        </div>
    </h:body>

</html>
