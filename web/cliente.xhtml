<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template.xhtml">

            <ui:define name="content">
                <p:panel id="pnlUsuarios" header="Crear Usuario - Completá tus datos"> 
                    <p:growl id="mensajesAltaUsuario" showDetail="true" 
                             showSummary="true" sticky="false" />
                    <h:form id="frmUsuarios">                
                        <p:panelGrid id="tblAltaLibros" columns="4">
                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                            <p:inputText id="txtNombre" 
                                         value="#{clienteFormBean.unUsuario.nombres}" required="true"/>
                            <p:outputLabel for="txtApellido" value="Apellido:"/>
                            <p:inputText id="txtApellido" 
                                         value="#{clienteFormBean.unUsuario.apellidos}" required="true"/>
                            <p:outputLabel for="txtUsuario" value="Usuario:"/>
                            <p:inputText id="txtUsuario" value="#{clienteFormBean.unUsuario.nombreUsuario}" required="true"/>
                            <p:outputLabel for="txtContraseña" value="Contraseña:"/>                             
                            <p:password id="txtContraseña" value="#{clienteFormBean.unUsuario.password}" required="true"/>                                            
                            <p:outputLabel for="txtDNI" value="DNI:"/>                    
                            <p:inputNumber id="txtDNI" value="#{clienteFormBean.unCliente.dni}" required="true" decimalPlaces="0" size="8"/>                                                        
                            <p:outputLabel for="txtEmail" value="E-mail:"/>                    
                            <p:inputText id="txtEmail" value="#{clienteFormBean.unCliente.mail}" required="true"/>                                                        
                            <p:commandButton id="btnAgregarUsuario" value="Crear Cuenta"
                                             actionListener="#{clienteFormBean.agregarCliente()}" 
                                             update="mensajesAltaUsuario"
                                             oncomplete="PF('agregarLibro').hide()">                                   
                                <p:confirm header="Pedido de Confirmacion" 
                                           message="¿Confirma Agregar Libro?" 
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton id="btnCerrarAltaLibro"
                                             value="Salir"
                                             oncomplete="PF('agregarLibro').hide()"/>
                        </p:panelGrid>
                    </h:form>
                </p:panel>

                <p:confirmDialog id="confirmacionDialogoLibro"
                                 global="true" showEffect="fade" 
                                 hideEffect="fade">
                    <h:form id="frmConfirmacionOperacionLibro">
                        <p:commandButton value="SI" type="button" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" 
                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close" 
                                         style="float: right;"/>
                    </h:form>
                </p:confirmDialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
