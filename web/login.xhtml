<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Acceso al Sistema" >
            <h:form id="login">
                <p:growl id="mensaje" showDetail="false" sticky="false" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="nombreUsuario" value="Nombre de Usuario: "/>
                    <p:inputText id="nombreUsuario" required="true" value="#{loginFormBean.nombreUs}"/>
                    <p:outputLabel for="passwUsuario" value="Contraseña: "/>
                    <p:password id="passwUsuario" required="true" value="#{loginFormBean.passwUs}"/>
                    <p:commandButton id="botonValidar" value="Validar Usuario" update="login" action="#{loginFormBean.validarUsuario()}" />
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="¿No tienes creada una cuenta?"/>
                    <p:commandLink value="Nuevo usuario" 
                                   process="@this"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="¿Has olvidado tu contraseña?"/>
                    <p:commandLink value="Recuperar Contraseña" 
                                   process="@this"/>
                </h:panelGrid>
                </h:form>
            </p:panel>
    </h:body>
</html>
